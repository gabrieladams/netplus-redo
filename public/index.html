<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <form name="Volunteers Form" netlify netlify-honeypot="bot-field" hidden>
      <input
        type="text"
        placeholder="Name"
        name="Name"
        className="form-control"
      />
      <input
        type="email"
        placeholder="Email"
        name="Email"
        className="form-control"
      />
      <input
        type="number"
        placeholder="Phone Number"
        name="Phone Number"
        className="form-control"
      />
      <select name="Occupation" id="occupation" className="form-control">
        <option value="Occupational Therapist">Occupational Therapist</option>
        <option value="Speech Therapists">Speech Therapists</option>
        <option value="Physiotherapists">Physiotherapists</option>
        <option value="Social Workers">Social Workers</option>
        <option value="Psychologists">Psychologists</option>
        <option value="Teachers">Teachers</option>
      </select>
    </form>

    <form name="Contact Form" netlify netlify-honeypot="bot-field" hidden>
      <input
        type="text"
        placeholder="Name"
        name="Name"
        className="form-control"
      />
      <input
        type="email"
        placeholder="Email"
        name="Email"
        className="form-control"
      />
      <input
        type="text"
        placeholder="Subject"
        name="Subject"
        className="form-control"
      />
      <textarea
        style="height: 200px"
        placeholder="Message"
        name="Message"
        className="form-control w-100"
      ></textarea>
    </form>
    <div id="root"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
